<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">FoodPlease</h1>
        <h2 class="mb-4">Formulario de Registro</h2>
        <a href="/" class="mb-4 d-block">Volver al Inicio</a>
        {%if error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <h4>{{error}}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <!-- {%if OK %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <h4>{{OK}}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %} -->
        {% if OK %}
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    Swal.fire({
                        title: 'Éxito',
                        text: '{{ OK }}',
                        icon: 'success',
                        confirmButtonText: 'Ok'
                    });
                });
        </script>
        {% endif %}
        <form action="/insertar" method="post" class="d-grid gap-3 col-6 mx-auto" >
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="nombre" class="form-control" id="nombreProducto" placeholder="Nombre Producto" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="descripcion" id="descripcionProducto" rows="3" placeholder="Descripción" required></textarea>
            </div>
            <div class="mb-3">
                <input type="number" name="precio" class="form-control" id="precioProducto" placeholder="Precio" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Datos</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
