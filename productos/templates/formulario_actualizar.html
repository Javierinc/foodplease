<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">FoodPlease</h1>
        <h2 class="mb-4">Formulario de Actualizar</h2>
        <a href="/" class="mb-4 d-block">Volver al Inicio</a>
        <form  action="/actualizar/{{prod.id}}" method="post" class="d-grid gap-3 col-6 mx-auto">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="nombre" value="{{ prod.nombre }}"   class="form-control" id="nombreProducto" placeholder="Nombre Producto" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="descripcion"  id="descripcionProducto" rows="3" placeholder="DescripciÃ³n" required>{{prod.descripcion}}</textarea>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="precio" value="{{prod.precio}}" id="precioProducto" placeholder="Precio" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Datos</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
